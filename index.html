
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
         .bb {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="bb">
    <button id="btn" onclick="quote(),BackColor()">A MESSAGE</button>
    <h2 id="h"></h2>
    </div>

    <script>
      function quote() {
        const sen = [
          "If I cannot do great things, I can do small things in a great way.",
          "Act as if what you do makes a difference. It does.",
        "Be the change that you wish to see in the world.",
          "Don't sit down and wait for the opportunities to come. Get up and make them.",
          "Opportunity is missed by most people because it is dressed in overalls and looks like work.",
         "The most difficult thing is the decision to act; the rest is merely tenacity.",
          "The bad news is time flies. The good news is you're the pilot.",
      "I can't change the direction of the wind, but I can adjust my sails to always reach my destination.",
          "You get what you give.",
        ];
        quotation = sen[Math.floor(Math.random() * sen.length)];
        let h11 = document.getElementById("h").innerHTML = quotation;
      
        // h11.innerHTML = quotation;
        let btn = document.getElementById("btn");
        btn.style.backgroundColor = "transparent";
        btn.style.border="2px solid black";
      }
       
      let btn = document.getElementById("btn");
      btn.style.height = "55px";
      btn.style.fontFamily = "arail";
      btn.style.fontSize = "20px";
      btn.style.borderRadius="50px";
      btn.style.boxShadow="0px 0px 3px";

      function color() {
        let a = "0123456789ABCDEF";
        let color = "#";
        for ( i = 0; i < 6; i++) {
          color += a[Math.floor(Math.random() * 14)];
        }
        return color;
      }
      function BackColor() {
        document.body.style.backgroundColor = color();
      }
    </script>
  </body>
</html>
